<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lip Sync Animation</title>
    <style>
        body {
            font-family: 'Jost';
            margin: 0;
            padding: 0;
            background-color: #141414;
            color: #f4f4f9;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background-color: #1e1e1e;
            padding: 30px;
            border-radius: 1rem;
            max-width: 1200px;
            width: 100%;
            margin: 20px;
            display: flex;
            gap: 30px;
        }

        .form-section {
            flex: 1;
            min-width: 400px;
        }

        .preview-section {
            flex: 1;
            display: flex;
            flex-direction: column;
            min-width: 400px;
        }

        .control-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #f4f4f9;
            font-size: 0.95rem;
        }

        input,
        select,
        textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #333;
            border-radius: 0.5rem;
            font-size: 14px;
            box-sizing: border-box;
            background-color: #2a2a2a;
            color: #f4f4f9;
            transition: all 0.2s ease;
        }

        input:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #ff7139;
        }

        textarea {
            min-height: 80px;
            resize: vertical;
        }

        button {
            background-color: #ff7139;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            font-size: 16px;
            font-weight: 600;
            margin-top: 10px;
            transition: all 0.2s ease;
        }

        button:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        button:disabled {
            background-color: #333;
            cursor: not-allowed;
            transform: none;
        }

        .transcribe-btn {
            background-color: #2196F3;
        }

        #preview-area {
            text-align: center;
            flex: 1;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #2a2a2a;
            border-radius: 0.5rem;
            border: 2px dashed #333;
            min-height: 400px;
        }

        #viseme-display {
            width: 300px;
            height: 300px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        #viseme-display img {
            max-width: 100%;
            max-height: 100%;
        }

        .viseme-fallback {
            padding: 20px;
            background: #2a2a2a;
            border-radius: 0.5rem;
            font-size: 18px;
            font-weight: 600;
            color: #ff7139;
        }

        .error {
            color: #ff4444;
            font-size: 14px;
            margin-top: 5px;
        }

        .status {
            color: #2196F3;
            font-style: italic;
            display: none;
        }

        #ipa-output {
            background-color: #2a2a2a;
            border: 1px solid #333;
            padding: 12px;
            border-radius: 0.5rem;
            min-height: 40px;
            font-family: 'Courier New', monospace;
            margin-top: 10px;
            color: #f4f4f9;
        }

        .info {
            margin-top: 10px;
            padding: 12px;
            background-color: rgba(33, 150, 243, 0.1);
            border: 1px solid rgba(33, 150, 243, 0.3);
            border-radius: 0.5rem;
            font-size: 14px;
            display: none;
            color: #b8b8b8;
        }

        @media (max-width: 1024px) {
            .container {
                flex-direction: column;
                max-width: 800px;
            }

            .form-section,
            .preview-section {
                min-width: unset;
            }

            #viseme-display {
                width: 200px;
                height: 200px;
            }

            #preview-area {
                min-height: 250px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-section">
            <div class="control-group">
                <label for="api-key">Gemini API Key:</label>
                <input type="password" id="api-key" placeholder="Enter your Gemini API key">
                <div class="error" id="api-error"></div>
            </div>

            <div class="control-group">
                <label for="audio-file">Select Audio File:</label>
                <input type="file" id="audio-file" accept="audio/*">
                <div class="error" id="audio-error"></div>
            </div>

            <div class="control-group">
                <label for="text-input">Text to Animate:</label>
                <textarea id="text-input"
                    placeholder="Enter the text you want to animate (e.g., Hello world)"></textarea>
                <button id="transcribe-btn" class="transcribe-btn" disabled>Convert to IPA</button>
                <div class="status" id="transcribe-status">Converting to phonetic notation...</div>
                <div class="error" id="transcribe-error"></div>
            </div>

            <div class="control-group">
                <label for="ipa-output">IPA Phonetic Output:</label>
                <div id="ipa-output">IPA transcription will appear here</div>
            </div>

            <div class="control-group">
                <label for="framerate-select">Framerate (FPS):</label>
                <select id="framerate-select">
                    <option value="12">12 FPS</option>
                    <option value="16" selected>16 FPS</option>
                    <option value="24">24 FPS</option>
                    <option value="30">30 FPS</option>
                    <option value="60">60 FPS</option>
                </select>
            </div>

            <button id="preview-btn" disabled>Preview Animation</button>
            <button id="stop-btn" style="display: none;">Stop</button>

            <div class="info" id="duration-info">
                Audio Duration: <span id="duration-display">0</span> seconds
            </div>
        </div>

        <div class="preview-section">
            <div id="preview-area">
                <div id="viseme-display">
                    <div class="viseme-fallback">Select audio and enter text</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const PHONEME_MAP = {
            // Vowels
            'i': 'E', 'ɪ': 'E', 'e': 'E', 'ɛ': 'E', 'eɪ': 'E', 'ɪə': 'E',
            'u': 'O', 'ʊ': 'O', 'uː': 'O', 'ʊə': 'O', 'o': 'O', 'ɔ': 'O',
            'ɔː': 'O', 'oʊ': 'O', 'ɔɪ': 'O', 'w': 'O', 'r': 'O', 'ɹ': 'O',
            'æ': 'A', 'a': 'A', 'ɑ': 'A', 'ɑː': 'A', 'ʌ': 'A', 'ə': 'A',
            'ɜ': 'A', 'ɜː': 'A', 'aɪ': 'A', 'aʊ': 'A',
            // Consonants
            'f': 'FV', 'v': 'FV',
            't': 'TS', 's': 'TS', 'z': 'TS', 'd': 'TS', 'n': 'TS',
            'ʃ': 'TS', 'ʒ': 'TS', 'tʃ': 'TS', 'dʒ': 'TS',
            'l': 'LN', 'ð': 'LN', 'θ': 'LN',
            // Bilabials
            'p': 'MBP', 'b': 'MBP', 'm': 'MBP'
        };

        const VOWELS = new Set(['E', 'O', 'A']);
        const VISEMES = ['MBP', 'E', 'O', 'A', 'FV', 'TS', 'LN'];

        class LipSyncApp {
            constructor() {
                this.audioFile = null;
                this.audioDuration = 0;
                this.animationId = null;
                this.audioElement = null;
                this.imageCache = new Map();
                this.ipaPhonetics = '';

                this.bindElements();
                this.bindEvents();
                this.preloadImages();
            }

            bindElements() {
                const ids = ['audio-file', 'text-input', 'api-key', 'transcribe-btn', 'ipa-output',
                    'transcribe-status', 'transcribe-error', 'api-error', 'preview-btn',
                    'stop-btn', 'duration-info', 'duration-display', 'viseme-display',
                    'audio-error', 'framerate-select'];

                ids.forEach(id => {
                    this[id.replace(/-/g, '_')] = document.getElementById(id);
                });
            }

            bindEvents() {
                this.audio_file.onchange = e => this.handleAudioFile(e);
                this.text_input.oninput = () => this.updateUI();
                this.api_key.oninput = () => this.updateUI();
                this.transcribe_btn.onclick = () => this.transcribeText();
                this.preview_btn.onclick = () => this.startAnimation();
                this.stop_btn.onclick = () => this.stopAnimation();
            }

            preloadImages() {
                VISEMES.forEach(viseme => {
                    const img = new Image();
                    img.src = `${viseme}.svg`;
                    this.imageCache.set(viseme, img);
                });
            }

            handleAudioFile(e) {
                this.clearError('audio');
                const file = e.target.files[0];

                if (!file) {
                    this.resetAudio();
                    return;
                }

                this.audioFile = file;
                const audio = new Audio(URL.createObjectURL(file));

                audio.onloadedmetadata = () => {
                    this.audioDuration = audio.duration;
                    this.duration_display.textContent = audio.duration.toFixed(2);
                    this.duration_info.style.display = 'block';
                    this.updateUI();
                };

                audio.onerror = () => {
                    this.showError('audio', 'Error loading audio file');
                    this.resetAudio();
                };
            }

            resetAudio() {
                this.audioFile = null;
                this.audioDuration = 0;
                this.duration_info.style.display = 'none';
                this.updateUI();
            }

            updateUI() {
                const hasApiKey = this.api_key.value.trim();
                const hasText = this.text_input.value.trim();
                const hasAudio = this.audioFile;
                const hasIPA = this.ipaPhonetics;

                this.transcribe_btn.disabled = !hasApiKey || !hasText;
                this.preview_btn.disabled = !hasAudio || !hasIPA;

                if (!this.preview_btn.disabled && !this.animationId) {
                    this.displayViseme('MBP');
                }
            }

            showError(type, message) {
                this[`${type}_error`].textContent = message;
            }

            clearError(type) {
                this[`${type}_error`].textContent = '';
            }

            async transcribeText() {
                const apiKey = this.api_key.value.trim();
                const text = this.text_input.value.trim();

                this.clearError('transcribe');
                this.clearError('api');
                this.transcribe_status.style.display = 'block';
                this.transcribe_btn.disabled = true;

                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{
                                parts: [{
                                    text: `Convert this text to IPA (International Phonetic Alphabet) notation. When there are two or more sentences, use dots (.) to seperate them. Do not place a dot at the end. Return only the IPA transcription, nothing else: "${text}"`
                                }]
                            }]
                        })
                    });

                    if (!response.ok) {
                        throw new Error(`API Error: ${response.status} ${response.statusText}`);
                    }

                    const data = await response.json();

                    if (data.candidates?.[0]?.content) {
                        this.ipaPhonetics = data.candidates[0].content.parts[0].text.trim();
                        this.ipa_output.textContent = this.ipaPhonetics;
                        this.updateUI();
                    } else {
                        throw new Error('Invalid response format from Gemini API');
                    }

                } catch (error) {
                    console.error('Transcription error:', error);
                    const errorType = error.message.includes('API_KEY_INVALID') || error.message.includes('403') ? 'api' : 'transcribe';
                    const message = errorType === 'api' ? 'Invalid API key. Please check your Gemini API key.' : `Error: ${error.message}`;
                    this.showError(errorType, message);
                } finally {
                    this.transcribe_status.style.display = 'none';
                    this.transcribe_btn.disabled = false;
                    this.updateUI();
                }
            }

            parsePhonetics(phonetic) {
                const segments = [];
                let i = 0;

                while (i < phonetic.length) {
                    if (phonetic[i] === '.') {
                        segments.push({ type: 'pause', duration: 500 });
                        i++;
                        continue;
                    }

                    // Try to match longest phoneme first
                    let matched = false;
                    for (let len = 3; len >= 1; len--) {
                        const substr = phonetic.substring(i, i + len);
                        if (PHONEME_MAP[substr]) {
                            segments.push({
                                type: 'phoneme',
                                phoneme: substr,
                                viseme: PHONEME_MAP[substr]
                            });
                            i += len;
                            matched = true;
                            break;
                        }
                    }

                    if (!matched) {
                        // Unknown phoneme, default to MBP
                        segments.push({
                            type: 'phoneme',
                            phoneme: phonetic[i],
                            viseme: 'MBP'
                        });
                        i++;
                    }
                }

                return segments;
            }

            generateTimeline(segments, duration, fps) {
                const msPerFrame = 1000 / fps;
                const totalFrames = Math.round(duration * 1000 / msPerFrame);
                const timeline = new Array(totalFrames).fill('MBP');

                // Calculate durations
                const pauseDuration = segments
                    .filter(s => s.type === 'pause')
                    .reduce((sum, s) => sum + s.duration, 0);

                const phonemes = segments.filter(s => s.type === 'phoneme');
                const availableTime = (duration * 1000) - pauseDuration;

                if (phonemes.length > 0) {
                    const baseTime = availableTime / phonemes.length;

                    // Assign durations with vowel emphasis
                    phonemes.forEach(s => {
                        const isVowel = VOWELS.has(s.viseme);
                        s.duration = baseTime * (isVowel ? 1.3 : 0.8);
                    });

                    // Normalize to fit exactly
                    const totalPhonemeTime = phonemes.reduce((sum, s) => sum + s.duration, 0);
                    const scale = availableTime / totalPhonemeTime;
                    phonemes.forEach(s => s.duration *= scale);
                }

                // Build timeline
                let currentTime = 0;
                segments.forEach(segment => {
                    const startFrame = Math.round(currentTime / msPerFrame);
                    const endFrame = Math.round((currentTime + segment.duration) / msPerFrame);
                    const viseme = segment.type === 'pause' ? 'MBP' : segment.viseme;

                    for (let f = startFrame; f < endFrame && f < totalFrames; f++) {
                        timeline[f] = viseme;
                    }

                    currentTime += segment.duration;
                });

                return { timeline, msPerFrame };
            }

            displayViseme(viseme) {
                const img = this.imageCache.get(viseme);

                if (img && img.complete && img.naturalHeight !== 0) {
                    this.viseme_display.innerHTML = '';
                    this.viseme_display.appendChild(img.cloneNode());
                } else {
                    this.viseme_display.innerHTML = `<div class="viseme-fallback">${viseme}</div>`;
                }
            }

            startAnimation() {
                this.stopAnimation();

                if (!this.ipaPhonetics) return;

                const fps = parseInt(this.framerate_select.value);

                const segments = this.parsePhonetics(this.ipaPhonetics);
                const { timeline, msPerFrame } = this.generateTimeline(segments, this.audioDuration, fps);

                // Play audio
                this.audioElement = new Audio(URL.createObjectURL(this.audioFile));
                this.audioElement.play();

                // Update UI
                this.preview_btn.style.display = 'none';
                this.stop_btn.style.display = 'inline-block';

                // Start animation
                const startTime = performance.now();
                let lastFrame = -1;

                const animate = () => {
                    const elapsed = performance.now() - startTime;
                    const currentFrame = Math.floor(elapsed / msPerFrame);

                    if (currentFrame !== lastFrame && currentFrame < timeline.length) {
                        this.displayViseme(timeline[currentFrame]);
                        lastFrame = currentFrame;
                    }

                    if (elapsed < this.audioDuration * 1000) {
                        this.animationId = requestAnimationFrame(animate);
                    } else {
                        this.stopAnimation();
                    }
                };

                this.animationId = requestAnimationFrame(animate);
            }

            stopAnimation() {
                if (this.animationId) {
                    cancelAnimationFrame(this.animationId);
                    this.animationId = null;
                }

                if (this.audioElement) {
                    this.audioElement.pause();
                    this.audioElement = null;
                }

                this.displayViseme('MBP');
                this.preview_btn.style.display = 'inline-block';
                this.stop_btn.style.display = 'none';
            }
        }

        // Initialize app
        new LipSyncApp();
    </script>
</body>
</html>
